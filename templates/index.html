<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Management System</title>
    <link rel="stylesheet" href="../static/style.css">
</head>
<body>
    <header>
        <h1>Student Management System</h1>
    </header>

    <nav>
        <ul>
            <li><a href="#" onclick="showForm('addStudentForm', 'Add Student Info')">Add Student Info</a></li>
            <li><a href="#" onclick="showForm('updateStudentForm', 'Update Student Info')">Update Student Info</a></li>
            <li><a href="#" onclick="showForm('deleteStudentForm', 'Delete Student Info')">Delete Student Info</a></li>
            <li><a href="#" onclick="showForm('checkStudentForm', 'Check Student Info')">Check Student Info</a></li>
        </ul>
    </nav>
    <div id="initial">WELCOME TO STUDENT MANAGEMENT SYSTEM </div>
    <div id="formContainer">
        <h2 id="formHeading"></h2>
        <form id="addStudentForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required><br>
            <label for="roll_no">Roll No:</label>
            <input type="text" id="roll_no" name="roll_no" required><br>
            <label for="course">Course:</label>
            <input type="text" id="course" name="course" required><br>
            <button type="button" onclick="addStudent()">Add Student Info</button>
        </form>

        <form id="updateStudentForm">
            <label for="student_id">Student ID:</label>
            <input type="text" id="student_id" name="student_id" required><br>
            <label for="update_name">Name:</label>
            <input type="text" id="update_name" name="name" required><br>
            <label for="update_roll_no">Roll No:</label>
            <input type="text" id="update_roll_no" name="roll_no" required><br>
            <label for="update_course">Course:</label>
            <input type="text" id="update_course" name="course" required><br>
            <button type="button" onclick="updateStudent()">Update Student Info</button>
        </form>

        <form id="deleteStudentForm">
            <label for="delete_student_id">Student ID:</label>
            <input type="text" id="delete_student_id" name="student_id" required><br>
            <button type="button" onclick="deleteStudent()">Delete Student Info</button>
        </form>

        <form id="checkStudentForm">
            <label for="student_id_check">Student ID:</label>
            <input type="text" id="student_id_check" name="student_id" required>
            <button type="button" onclick="checkStudentInfo()">Check Student Info</button>
        </form>
    </div>

    <div id="studentInfoContainer"></div>

    <script src="../static/script.js"></script>
</body>
</html>
