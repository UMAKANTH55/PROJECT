<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Management</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: skyblue;
        }

        h1 {
            color: #333;
        }

        form {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
        }

        button {
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>Student Management System</h1>

    <form id="addStudentForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br>

        <label for="roll_no">Roll No:</label>
        <input type="text" id="roll_no" name="roll_no" required><br>

        <label for="course">Course:</label>
        <input type="text" id="course" name="course" required><br>

        <button type="button" onclick="addStudent()">Add Student</button>
    </form>

    <hr>

    <h2>Student List</h2>
    <ul id="studentList">
        <!-- Student list will be dynamically populated here -->
    </ul>

    <script>
        function addStudent() {
            // Get form values
            var name = document.getElementById('name').value;
            var rollNo = document.getElementById('roll_no').value;
            var course = document.getElementById('course').value;

            // Validate and add to the list
            if (name && rollNo && course) {
                var studentItem = document.createElement('li');
                studentItem.textContent = 'Name: ' + name + ', Roll No: ' + rollNo + ', Course: ' + course;
                document.getElementById('studentList').appendChild(studentItem);

                // Clear form fields
                document.getElementById('name').value = '';
                document.getElementById('roll_no').value = '';
                document.getElementById('course').value = '';

                if (name && rollNo && course) {
            var studentData = {
                name: name,
                roll_no: rollNo,
                course: course
            };

            // Make AJAX request to Flask API endpoint
            fetch('/student/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(studentData),
            })
            .then(response => response.json())
            .then(data => {
                console.log('Success:', data);
            })
            .catch((error) => {
                console.error('Error:', error);
            });
        }
            }
        
        }
    </script>
</body>
</html>
